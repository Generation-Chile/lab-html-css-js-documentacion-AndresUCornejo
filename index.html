<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 17 - Fullstack Developers</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <section id="cta">
    <h1>¡Full Stack <span class="travel">Developers!</span></h1>
    <h2>Únete al equipo</h2>
    <p>La comunidad de desarrolladores Full Stack Developers!</p>
    <button id="cta-form">¡Quiero saber más!</button>
  </section>
  <section id="form">
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="button" onclick="presionarBoton()">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
  </footer>
  <script src="accion.js"></script>
</body>
</html>

<!--Estructura del Documento

- **`<header>`**: Sección de encabezado de la página. Actualmente está vacío.
- **`<section id="cta">`**: Sección de llamada a la acción (Call to Action).
  - **`<h1>`**: Título principal con un span para resaltar "Developers".
  - **`<h2>`**: Subtítulo invitando a unirse al equipo.
  - **`<p>`**: Párrafo describiendo la comunidad.
  - **`<button id="cta-form">`**: Botón que dice "¡Quiero saber más!".
- **`<section id="form">`**: Sección del formulario de contacto.
  - **`<h2>`**: Título de la sección de contacto.
  - **`<form>`**: Formulario con campos para nombre, correo electrónico y mensaje.
  - **`<button type="button" onclick="presionarBoton()">`**: Botón para enviar el formulario que llama a la función `presionarBoton()` en `accion.js`.
- **`<footer>`**: Pie de página con derechos de autor.
- **`<script src="accion.js">`**: Inclusión del archivo JavaScript `accion.js`.
-->
